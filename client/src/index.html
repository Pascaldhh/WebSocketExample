<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../out/style.css">
  <title>Websockets - playground</title>
</head>
<body class="bg-gray-100">
  <div class="h-screen flex justify-center items-center flex-col">
    <div class="relative">
      <div class="absolute w-full bottom-full">
        <header class="grid grid-cols-3 mb-2">
          <h1 class="text-xl font-bold self-center">Websocket example</h1>
          <p class="self-center justify-self-center"><strong>Total players: </strong><span id="player-count">-</span></p>
          <button id="leave" class="self-center justify-self-end bg-red-500 hover:bg-red-600 disabled:bg-gray-900/20 transition-colors text-white py-1 px-4 rounded" disabled>Leave</button>
        </header>
      </div>
      <canvas id="canvas-lobby" class="border-2 border-black"></canvas>
      <div id="screen-init" class="group">
        <div class="group-[.closed]:hidden absolute inset-0 bg-gray-300 flex justify-center items-center">
          <form id="start-form" class="flex flex-col gap-4">
            <div class="flex flex-col">
              <label for="name">Name</label>
              <input class="px-3 py-1 rounded" type="text" id="name" name="name" placeholder="Enter"/>
            </div>
            <div class="flex flex-col">
              <label for="color">Pick color</label>
              <input type="color" id="color" name="color" placeholder="Color"/>
            </div>
            <p id="error" class="text-red-800"></p>
            <button type="submit" class="bg-green-500 hover:bg-green-600 transition-colors text-white py-2 rounded">Join</button>
          </form>
        </div>
      </div>
      <div id="screen-disconnect" class="group">
        <div class="group-[.show]:flex hidden absolute w-full h-full z-40 inset-0 bg-gray-300 justify-center items-center">
          <p>Couldn't connect to server, please try again later.</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="absolute w-full bottom-0 py-2">
    <p class="text-center">You can find the source code at <a class="underline transition-colors text-red-800 hover:text-red-950" href="https://github.com/Pascaldhh/WebSocketExample" target="_blank">github</a></p>
  </footer>
  <script type="module" src="../out/main.js"></script>
</body>
</html>
